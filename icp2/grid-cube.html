<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid colours</title>
    <style>
        html,body{
            height:100%;
        }
        span{
            height: 70px;width: 70px;margin: 1px;
        }
        .row{
            justify-content: center;
            display: flex;
        }
        .row1,.row2,.row3,.row4{
            display: grid;
        }
    </style>


</head>
<body>
<div class="row">
    <div class="row1">
        <span style="background-color: pink"></span>
        <span style="background-color: yellow"></span>
        <span style="background-color: darkolivegreen"></span>
        <span style="background-color: black "></span>
    </div>
    <div class="row2">
        <span style="background-color: mediumvioletred"></span>
        <span style="background-color: indianred"></span>
        <span style="background-color: navy"></span>
        <span style="background-color: darkslateblue"></span>
    </div>
    <div class="row3">
        <span style="background-color: deepskyblue"></span>
        <span style="background-color: chartreuse"></span>
        <span style="background-color: darkred"></span>
        <span style="background-color: yellowgreen"></span>
    </div>
    <div class="row4">
        <span style="background-color: orangered"></span>
        <span style="background-color: orchid"></span>
        <span style="background-color: darkslategrey"></span>
        <span style="background-color: burlywood"></span>

    </div>
</div>

</body>
</html>
